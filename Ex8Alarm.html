<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Alarm Clock</title>
    <link rel="stylesheet" href="Ex8Alarm.css">
</head>
<body>
    <header>
        <!-- <h1>Kukdukuuu</h1> -->
        <img src="cock1.jpg" alt="" width="100px" height="100px">
        <span id="title">Kukdukuuu</span>
    </header>
    <div class="main">
        <p>Wake up!</p>
        <div id="content" class="card">
            <span>Current Time:</span>
            <div id="current"></div>
            <div class="alarm">
                <button id="set">Set alarm</button><br>
                <div>
                    <input id="hr" class="inputs" type="number">
                    <input type="number"  id="min"  class="inputs">
                    <input type="number"  id="sec"  class="inputs">
                </div>
            </div>

        </div>
    </div>
    <script src="Ex8Alarm.js"></script>
    
</body>
</html>
